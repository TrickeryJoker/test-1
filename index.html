<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- 声明文档编码 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- 移动端视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=no" />

    <!-- 页面标题 -->
    <title>报告查询系统</title>

    <style>
        /* 重置默认样式 */
        body {
            margin: 0;              /* 取消默认外边距 */
            padding: 0;             /* 取消默认内边距 */
            font-family: Arial, sans-serif;  /* 设置全局字体 */
        }

        /* 页眉样式 */
        #header {
            background-color: #1E90FF;  /* 蓝色背景 */
            color: white;               /* 白色文字 */
            text-align: center;         /* 文字居中 */
            padding: 15px;              /* 内边距 */
        }

        /* 主容器样式 */
        #container {
            padding: 15px;              /* 内边距 */
            display: flex;              /* 弹性布局 */
            justify-content: center;    /* 内容水平居中 */
        }

        /* 响应式列宽 */
        .col-xs-11 {
            width: 100%;        /* 宽度100% */
            max-width: 350px;   /* 最大宽度限制 */
        }

        /* 主信息表格整体样式 */
        #tableInfo {
            width: 100%;                /* 宽度100% */
            border-collapse: collapse;  /* 合并边框 */

        }

        /* 主信息表格单元格样式 */
        #tableInfo th, #tableInfo td {
            border: 1px solid #1E90FF;  /* 蓝色边框 */
            padding: 8px;               /* 内边距 */
        }

        /* 主信息表格表头样式 */
        #tableInfo th {
            width: 30%;             /* 宽度30% */
            text-align: center;     /* 文字居中 */
        }

        /* 主信息表格数据单元格样式 */
        #tableInfo td {
            text-align: left;       /* 文字左对齐 */
        }

        /* 底部表格整体样式 */
        #footer table {
            font-size: 15px;  /* 默认大小 */
            width: 100%;                 /* 宽度80% */
            border-collapse: collapse;  /* 合并边框 */
        }

        /* 底部表格单元格样式 */
        #footer table td {
            padding: 5px 2px;       /* 上下5px，左右5px内边距 */
        }

        /* 底部表格标题单元格样式 */
        #footer td.title {
            width: 22%;             /* 宽度 */
            vertical-align: top;    /* 垂直顶部对齐 */
            text-align: left;       /* 文字左对齐 */
            padding-right: 0px;    /* 右侧0px内边距 */
        }

        /* 错误消息样式 */
        #ErrorMsg {
            display: none;          /* 默认隐藏 */
            text-align: center;     /* 文字居中 */
            padding: 10px;          /* 内边距 */
        }

        /* 错误图片样式 */
        #errorimg {
            max-width: 100px;       /* 最大宽度 */
            margin-bottom: 10px;    /* 底部外边距 */
        }
    </style>
</head>
<body>
<!-- 页眉 -->
<div id="header">
    <span id="title">报告查询系统</span>
</div>

<!-- 主容器 -->
<div id="container" class="row None">
    <div class="col-xs-11 col-sm-11 col-md-11 col-lg-10">
        <!-- 内容区域 -->
        <div id="content">
            <!-- 主要信息表格 -->
            <table cellspacing="0" cellpadding="2" border="0" id="tableInfo">
                <tbody>
                <tr>
                    <th>样品编号</th>
                    <td>SW2025021811</td>
                </tr>
                <tr>
                    <th>样品名称</th>
                    <td>豆腐串（非发酵性豆制品）</td>
                </tr>
                <tr>
                    <th>委托单位</th>
                    <td>登封市峪康食品有限公司</td>
                </tr>
                <tr>
                    <th>采送样日期</th>
                    <td>2025-02-18</td>
                </tr>
                <tr>
                    <th>报告书编号</th>
                    <td>SW2025021811</td>
                </tr>
                <tr>
                    <th>报告日期</th>
                    <td>2025-02-25</td>
                </tr>
                <tr>
                    <th>检测类别</th>
                    <td>委托检验</td>
                </tr>
                <tr>
                    <th>报告状态</th>
                    <td>有效</td>
                </tr>
                </tbody>
            </table>

            <!-- 错误消息区域 -->
            <div id="ErrorMsg" class="None">
                <img src="img/error.png" id="errorimg"/>
                未获取到报告信息
            </div>
        </div>

        <!-- 底部信息 -->
        <div id="footer">
            <table cellspacing="0" cellpadding="2" border="0">
                <tbody>
                <tr>
                    <td class="title">检测机构：</td>
                    <td id="Company">河南宜测科技有限公司</td>
                </tr>
                <tr>
                    <td class="title">机构地址：</td>
                    <td id="Address">郑州航空港区新港大道西侧郑州台湾科技园A楼A1-5-501</td>
                </tr>
                <tr>
                    <td class="title">联系电话：</td>
                    <td id="Tel">0371-56586866</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
